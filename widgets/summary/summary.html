<table class="table ctr">
  <tbody>
    <tr>
      <td colspan="5">
        <h1 style="text-align: center;">
          Host Status Totals
        </h1>
      </td>
    </tr>
    <tr>
      <td>Up</td>
      <td>Down</td>
      <td>Unreachable</td>
      <td>Pending</td>
    </tr>
    <tr>
      <td class="badge">
        <span class="ok" data-bind="items.hosts_up | default 'n/a'"></span>
      </td>
      <td class="badge">
        <span class="critical" data-bind="items.hosts_down | default 'n/a'"></span>
      </td>
      <td class="badge">
        <span data-bind="items.hosts_unreachable | default 'n/a'"></span>
      </td>
      <td class="badge">
        <span data-bind="items.hosts_pending | default 'n/a'"></span>
      </td>
    </tr>
  </tbody>
</table>

<br />

<table class="table ctr">
  <tbody>
    <tr>
      <td colspan="5">
        <h1 style="display: block; text-align: center;">
          Service Status Totals
        </h1>
      </td>
    </tr>
    <tr>
      <td>Ok</td>
      <td>Warning</td>
      <td>Unknown</td>
      <td>Critical</td>
      <td>Pending</td>
    </tr>
    <tr>
      <td class="badge">
        <span class="ok" data-bind="items.services_ok | default 'n/a'"></span>
      </td>
      <td class="badge">
        <span class="warning" data-bind="items.services_warning | default 'n/a'"></span>
      </td>
      <td class="badge">
        <span data-bind="items.services_unknown | default 'n/a'"></span>
      </td>
      <td class="badge">
        <span class="critical" data-bind="items.services_critical | default 'n/a'"></span>
      </td>
      <td class="badge">
        <span data-bind="items.services_pending | default 'n/a'"></span>
      </td>
    </tr>
  </tbody>
</table>

<i style="font-size:10px;color:#ddd;" class="updated-at" data-bind="updatedAtMessage"></i>
