<table class="table ctr">
  <tbody>
    <tr>
      <td colspan="4">
        <h1 style="text-align: center;">
          Jenkins Jobs
        </h1>
      </td>
    </tr>
    <tr data-foreach-item="items" style="text-align: left;">
      <td data-bind="item.fullDisplayName"></td>
      <td class="badge">
        <span data-bind-class="item.result | downcase" data-bind="item.result"></span>
      </td>
    </tr>
  </tbody>
</table>

<i style="font-size:10px;color:#ddd;" class="updated-at" data-bind="updatedAtMessage"></i>
